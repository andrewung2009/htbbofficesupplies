<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Office Supplies Management System</title>
    <link rel="icon" type="image/png" href="htbblogo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #06ffa5;
            --danger-color: #ff006e;
            --warning-color: #ffbe0b;
            --light-bg: #f8f9fa;
            --dark-text: #212529;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: var(--dark-text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .login-screen {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .login-content {
            text-align: center;
            color: white;
            z-index: 2;
            max-width: 450px;
            width: 100%;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .logo {
            height: 80px;
            margin-bottom: 1.5rem;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .login-subtitle {
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            opacity: 0.9;
        }

        .google-signin-btn {
            background: white;
            color: var(--dark-text);
            border: none;
            border-radius: 50px;
            padding: 0.75rem 2rem;
            font-weight: 500;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        .google-signin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .google-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(255, 0, 110, 0.2);
            border: 1px solid rgba(255, 0, 110, 0.3);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            margin-top: 1.5rem;
            display: none;
        }

        /* Floating shapes for decoration */
        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .shape-1 {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: white;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 150px;
            height: 150px;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            background: white;
            bottom: 10%;
            right: 10%;
            animation-delay: 5s;
        }

        .shape-3 {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: white;
            top: 50%;
            right: 20%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(20px) rotate(240deg); }
        }

        @media (max-width: 768px) {
            .login-card {
                padding: 2rem;
            }
            
            .login-title {
                font-size: 1.75rem;
            }
            
            .login-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-screen">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        
        <div class="login-content">
            <div class="login-card">
                <img src="htbblogo.jpg" alt="HTBB Logo" class="logo">
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Sign in to access the Office Supplies Management System</p>
                
                <button id="googleSignInBtn" class="google-signin-btn">
                    <div class="loading-spinner" id="loadingSpinner"></div>
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign in with Google
                </button>
                
                <div id="errorMessage" class="error-message">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    <span id="errorText"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    
    <script>
        // Firebase configuration (same as your main app)
        const firebaseConfig = {
            apiKey: "AIzaSyCeQQz9A6r3gMRWR-gQ4G62sMG3HO9NK70",
            authDomain: "stationery-htbb.firebaseapp.com",
            databaseURL: "https://stationery-htbb-default-rtdb.firebaseio.com/",
            projectId: "stationery-htbb",
            storageBucket: "stationery-htbb.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef123456789012345678"
        };

        // DOM elements
        const googleSignInBtn = document.getElementById('googleSignInBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            
            // Check if user is already signed in
            auth.onAuthStateChanged((user) => {
                if (user) {
                    // User is signed in, redirect to /form
                    window.location.href = '/form';
                }
            });

            // Google Sign-In button click handler
            googleSignInBtn.addEventListener('click', () => {
                // Show loading state
                loadingSpinner.style.display = 'inline-block';
                googleSignInBtn.disabled = true;
                errorMessage.style.display = 'none';

                // Create Google provider
                const provider = new firebase.auth.GoogleAuthProvider();

                // Sign in with popup
                auth.signInWithPopup(provider)
                    .then((result) => {
                        // This gives you a Google Access Token.
                        const credential = result.credential;
                        const token = credential.accessToken;
                        // The signed-in user info.
                        const user = result.user;
                        
                        // Redirect to /form after successful login
                        window.location.href = '/form';
                    })
                    .catch((error) => {
                        // Handle Errors here.
                        const errorCode = error.code;
                        const errorMessageText = error.message;
                        // The email of the user's account used.
                        const email = error.email;
                        // The firebase.auth.AuthCredential type that was used.
                        const credential = error.credential;
                        
                        // Show error message
                        errorText.textContent = errorMessageText;
                        errorMessage.style.display = 'block';
                        
                        // Reset button state
                        loadingSpinner.style.display = 'none';
                        googleSignInBtn.disabled = false;
                    });
            });
        } catch (error) {
            errorText.textContent = "Failed to initialize Firebase: " + error.message;
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
